<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Abhishek Counter</title>
  </head>
  <body>
    <div class="main">
      <h1>ABhishek Counter</h1>
      <div class="time">
        <div class="hours times">
          <label>hours</label
          ><input
            type="number"
            maxlength="2"
            class="input hours"
            placeholder="00"
          />
        </div>
        <div class="minutes times">
          <label>minutes</label
          ><input
            type="number"
            maxlength="2"
            class="input minutes"
            placeholder="00"
          />
        </div>

        <div class="seconds times">
          <label>seconds</label
          ><input
            type="number"
            maxlength="2"
            class="input seconds"
            value="0"
            placeholder="00"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
